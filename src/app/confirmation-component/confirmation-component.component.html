
<div *ngIf = 'metaData' id="confirmBox">
  <button id="closeButton" (click) = close() >x</button>

  <p id="articleInformation">
    <b>This article has a title:</b><br />
    {{metaData.Title}}<br /><br />
    <b>ID:</b> {{metaData.PMID}} <br />
    <b>Authors:</b> {{metaData.Authors}}
  </p>

  <button (click)= 'confirm()' id="confirmButton" class="button-small-black middle">continue</button>
</div>
