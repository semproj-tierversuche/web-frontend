
<div id="content" class="middle">

  <!-- Menu line -->
    <div id="menu" class="menu" (click)="expandMenu()">
      <p class="given-pmid">Search results for PMID: {{pmid}}</p>
      <div id="relevance" style="width: 15%"><span>Relevance</span></div>
      <div id="pmid" style="width: 15%">PMID</div>
      <div id="article" style="width: 50%"><span>Article information</span></div>
      <div id="details" style="width: 14%; text-align: right"><span>Details</span></div>

    </div>

  <!-- Result/Output List Table -->
  <div id="result-table">
    <div id="spinner" class="centered" *ngIf="showLoadingAnimation"></div>
    <app-result-table *ngIf="!showLoadingAnimation"></app-result-table>
  </div>

  <!-- Button for PDF export -->
  <div id ="pdf-export-wrapper">
    <button routerLink="/print" mat-button id="pdf-export-button" style="float:right;">
      <img src="assets/ICONS/pdfIcon.png" style="padding-right: 5px; position: relative; top:-2px;" width="20px"/>
      PDF
    </button>
  </div>
</div>
