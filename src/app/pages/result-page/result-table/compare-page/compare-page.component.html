<div id="container">
  <button class = "close-button" (click)="close()">X</button>

  <p class="search-details">Search details</p>

  <div id="content">

    <div id="text">
      <div class="headers">
        <p>Given publication</p>
        <p class="matched-header">Matched publication</p>
      </div>
      <div class="abstracts">
        <div class="given-publication">{{inputArticle.Abstract}}</div>
        <div class="matched-publication">{{matchedArticle.Record.Abstract}}</div>
      </div>

      <div class="headers keyword-headers">
        <p>KEYWORDS & MESH HEADINGS</p>
        <p class="matched-header">KEYWORDS & MESH HEADINGS</p>
      </div>
      <div class="keywords">
        <div>{{inputArticle.MeshHeadings}}</div>
        <div class="matched-keywords">{{matchedArticle.Record.MeshHeadings}}</div>
      </div>

      <p class="matching-score">Matching Score: {{score}}%</p>
      <div class="matching-bar" >
        <div class="green-bar" [style.width.%] = "score"></div>
      </div>
    </div>
  </div>
</div>
