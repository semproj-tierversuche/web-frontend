<div id="container">
  <button class = "close-button" (click)="close()">X</button>

  <p class="search-details">Search details</p>

  <div id="content">

    <div id="text">
      <div class="headers">
        <p>Given publication</p>
        <p class="matched-header">Matched publication</p>
      </div>
      <div class="abstracts">
        <div class="given-publication" [innerHTML] = "inputAbstractHighlighted"></div>
        <div class="matched-publication" [innerHTML] = "matchedAbstractHighlighted"></div>
      </div>

      <div class="headers keyword-headers">
        <p>KEYWORDS & MESH HEADINGS</p>
        <p class="matched-header">KEYWORDS & MESH HEADINGS</p>
      </div>
      <div class="keywords">
        <div [innerHTML] = "inputMeshHeadings"></div>
        <div class="matched-keywords" [innerHTML] = "matchedMeshHeadings"></div>
      </div>

      <p class="matching-score">Matching Score: {{score}}%</p>
      <div class="matching-bar">
        <div *ngIf="(score >=70)" class="percentage-bar green" [style.width.%] = "score"></div>
        <div *ngIf="(score >30 && score <70)" class="percentage-bar yellow" [style.width.%] = "score"></div>
        <div *ngIf="(score <=30)" class="percentage-bar red" [style.width.%] = "score"></div>
      </div>
    </div>
  </div>
</div>
