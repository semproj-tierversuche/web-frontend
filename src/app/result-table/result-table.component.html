<h1>hello</h1>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">


<table class ="table table-hover">
  <div style="OVERFLOW: auto; WIDTH: 100%; HEIGHT: 800px;" class="class=w3-container">

      <thead>
        <tr>
          <td> Relevance </td>
          <td> Animal Test / Alterternative Test </td>
          <td>Publication Title</td>
        </tr>
      </thead>
  <tbody>

  <div class="w3-container">
            <tr *ngFor="let data of middlewareData.Results" (click)="onClick()">
              <td>
                <div class="w3-light-grey">
                  <div class="w3-container w3-green w3-center" style="width:{{data.Matching.Relevance}}%">{{data.Matching.Relevance}}%
                  </div>
                </div><br>
              </td>
              <td> {{data.Matching.AnimalTest}} </td>
              <td>{{data.Record.Title}}</td>
            </tr>
          </div>

    </tbody>
  </div>

</table>


<caption>RESULTS</caption>

    <td><img id="logo" (click)="compareClick(data)" src="../../assets/ICONS/SearchIcon.ico"/>
    </td>

  </tbody>
