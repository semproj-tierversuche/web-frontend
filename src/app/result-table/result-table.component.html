<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">


  <tbody *ngIf="middlewareData != null">
    <!-- Hier ngFor schleife einfÃ¼gen und middlewaredate durchiterieren! -->
      <tr  *ngFor="let data of middlewareData.Results">
        <td> {{data.Matching.Relevance}}</td>
        <td> {{data.Matching.AnimalTest}}</td>
        <td>{{data.Record.Title}}</td>
        <td>{{data.Record.Date}}</td>
        <td>{{data.Record.Authors}}</td>
      </tr>

    <td>
      <div class="w3-light-grey">
        <div id = "test" class="w3-container w3-green w3-center" style="width: 50%">  <!--hier dynamische prozentwerte eingeben-->
          {{data.Matching.Relevance * 100}}%
        </div>
      </div>
    </td>

    <td>
      <p>{{OutputTypeOfTest(data.Matching.AnimalTest)}}</p>
    </td>

    <td>
      <p><a target="_blank" href="https://www.ncbi.nlm.nih.gov/pubmed/?term={{data.Record.PMID}}">
        {{data.Record.Title}} </a></p>
      <p>{{data.Record.Date}}</p>
      <p id="authors">{{data.Record.Authors}}</p>
    </td>

    <td><img id="logo" (click)="compareClick(data)" src="../../assets/ICONS/SearchIcon.ico"/>
    </td>
  </tr>

  </tbody>

</table>
